{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Report Suspicious URL</h3>
                </div>
                <div class="card-body">
                    <form id="reportForm">
                        <div class="mb-3">
                            <label for="urlInput" class="form-label">Suspicious URL</label>
                            <input type="url" class="form-control" id="urlInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="descriptionInput" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Report</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('reportForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const url = document.getElementById('urlInput').value;
    const description = document.getElementById('descriptionInput').value;
    
    try {
        const csrftoken = document.cookie.split('; ').find(row => row.startsWith('csrftoken=')).split('=')[1];
        
        const response = await fetch('/api/report/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            body: JSON.stringify({ 
                url: url,
                description: description
            })
        });
        
        if (response.ok) {
            alert('URL has been reported successfully!');
            this.reset();
        } else {
            alert('Error reporting URL. Please try again.');
        }
    } catch (error) {
        alert('An error occurred. Please try again.');
    }
});
</script>
{% endblock %}
