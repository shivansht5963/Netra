{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>User Statistics</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Your Activity</h5>
                </div>
                <div class="card-body">
                    <div id="statsContent">
                        <div class="text-center">
                            <div class="spinner-border" role="status"></div>
                            <p>Loading statistics...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
async function loadStats() {
    const statsContent = document.getElementById('statsContent');
    
    try {
        const response = await fetch('/api/stats/');
        const data = await response.json();
        
        statsContent.innerHTML = `
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    URLs Checked
                    <span class="badge bg-primary rounded-pill">${data.urls_checked || 0}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Phishing Sites Detected
                    <span class="badge bg-danger rounded-pill">${data.phishing_detected || 0}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    URLs Reported
                    <span class="badge bg-warning rounded-pill">${data.urls_reported || 0}</span>
                </li>
            </ul>
        `;
    } catch (error) {
        statsContent.innerHTML = `
            <div class="alert alert-danger">
                Error loading statistics. Please try again later.
            </div>
        `;
    }
}

window.addEventListener('load', loadStats);
</script>
{% endblock %}
